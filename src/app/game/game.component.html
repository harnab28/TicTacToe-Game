<div>
  <mat-card>
    <mat-card-title>
      Select Grid Size
      <div>

      </div>
      <mat-slider [disabled]="false" [invert]="false" [max]="10" [min]="3" [step]="1" [thumbLabel]="true"
        [tickInterval]="7" (change)="resetGame()" (ngModel)="length" [vertical]="false">
      </mat-slider>
    </mat-card-title>

  </mat-card>

</div>

<mat-card>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="resetGame()">New Game</button>
    <button mat-raised-button color="primary">Start Game</button>
  </mat-card-content>
</mat-card>




<mat-grid-list [cols]="length" rowHeight="1:1">
  <mat-grid-tile *ngFor="let box of boxes; let i = index">
    <app-square [value]="box" (index)="isWinner(i)"></app-square>
  </mat-grid-tile>
</mat-grid-list>
